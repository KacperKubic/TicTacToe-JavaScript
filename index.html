<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitten vs Puppy</title>
    <script src="https://kit.fontawesome.com/7b3e4628d6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,300;1,400&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">    
        <h1>Kitten vs Puppy</h1>
        <h4>Welcome to my tiny game. This is just Tic Tac Toe but insead of Xs and Os you play with cats and dogs!</h4>
        <hr>
    </div>
    <div id="game">
    </br>
        <h1 id="current_state">Start the game</h1>
        <button id="reset">Reset</button>

        <div id="board">
            <div class="tile" id="0"></div>
            <div class="tile" id="1"></div>
            <div class="tile" id="2"></div>
            <div class="tile" id="3"></div>
            <div class="tile" id="4"></div>
            <div class="tile" id="5"></div>
            <div class="tile" id="6"></div>
            <div class="tile" id="7"></div>
            <div class="tile" id="8"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
